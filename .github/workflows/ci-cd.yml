name: CI/CD Tickets Backend

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tickets-backend:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/tickets-backend:latest

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Pull latest image"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tickets-backend:latest

            echo "Stop old container"
            docker stop tickets-backend || true
            docker rm tickets-backend || true

            echo "Run new container"
            docker run -d --name tickets-backend \
              -p 8080:8080 \
              --restart unless-stopped \
              --env-file /home/${{ secrets.EC2_USER }}/app.env \
              -v /mnt/efs/tickets:/mnt/efs/tickets \
              ${{ secrets.DOCKERHUB_USERNAME }}/tickets-backend:latest

            docker image prune -f
